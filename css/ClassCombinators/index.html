<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combinator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h2>I am an h2</h2>
        <p>I am a paragraph</p>
        <h2>I am an h2</h2>
        <h3>I am an h3</h3>
        <p>I am a paragraph</p>
        <h2>I am an h2</h2>
        <p>I am a paragraph</p>
    </div>

    <div>
        <article>
            <p>I am a text</p>
        </article>
        <article>
            <p>I am a text</p>
        </article>
        <section>
            <div>
                <p>I am a text</p>
            </div>
        </section>
        <p>I am a text</p>
    </div>
</body>
</html>
