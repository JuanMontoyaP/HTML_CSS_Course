<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="">
            <label for="name">
                <span>What is your name?</span>
                <input type="text" name="name" id="name" placeholder="Your name" autocomplete="name" required>
            </label>

            <label for="email">
                <span>What is your email?</span>
                <input type="email" name="email" id="email" placeholder="Your email" autocomplete="email" required>
            </label>

            <label for="country">
                <span>What is your country?</span>
                <input type="text" name="country" id="country" placeholder="Your country" autocomplete="country" required>
            </label>

            <label for="postalCode">
                <span>What is your postal code?</span>
                <input type="text" name="postalCode" id="postalCode" placeholder="Your postal code" autocomplete="postal-code" required>
            </label>

            <input type="submit">
        </form>
    </main>
</body>
</html>
